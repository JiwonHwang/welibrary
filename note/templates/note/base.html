{% load staticfiles %}


<!DOCTYPE html>
<html lang="ko", "KR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="kewords" content="django, python, welibrary, djangogirlsseoul, djangogirls"
    <meta name="description" content="Information library for Django Girls Seoul">
    <meta name="author" content="Jiwon Hwang">
    <meta http-equiv="refresh" content="30">
    <!-- favocion generator http://www.favicon-generator.org/ [2]-->
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" type="image/png" href="{% static 'image/favicon.ico' %}">
    <!--google font-->
     <link href="http://fonts.googleapis.com/css?family=Maven Pro&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <title>Welibrary - djangogirlsseoul winter codecamp project</title>

    <!-- font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static 'css/note.css' %}">

    <!--tinymce text editor https://www.tinymce.com/docs/get-started/first-steps/-->
        <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>
         <script type="text/javascript">
          tinymce.init({
            selector: '.tinymce',
            plugins: 'code',
            toolbar: 'code',
            menubar: false,
            plugins: 'advlist',
            theme: 'modern',
            width: 600,
            height: 300,
            plugins: [
              'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
              'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
              'save table contextmenu directionality emoticons template paste textcolor'
            ],
            content_css: 'css/content.css',
            toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons',
            advlist_bullet_styles: 'square',
            advlist_number_styles: 'lower-alpha,lower-roman,upper-alpha,upper-roman'
          });
        </script> 
        
        <!--bootstrap-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>



  <body>
  <!--Top-->
  <header>
      <div>
         <table id="table-header">
         <tr><td>
         <ul id="menu">
            <li id="top"><a href="/"><strong>WELIBRARY</strong></a></li>
            <li><a href="/python/">Python</a></li>
            <li><a href="/django/">Django</a></li>
            <li><a href="/frontend/">FrontEnd</a></li>
            <li><a href="/more/">More</strong></a></li>

          </td></tr>

  </div>
  <!--footer-->
  <footer>
    <table id="table-footer">
       <tr>
          <td><bold><a href="https://djangogirls.org/seoul/" target="_blank"><strong>Django Girls Seoul</strong></a></bold> Winter Code Camp Jan-Feb 2016</td>
          <td><a href="/about/">About</a></td>
          <td><a href="/contact/">Contact</a></td>
          <td><a href="#top"><strong>Top</strong></a></td>
        </tr>
      </table>
      </div>
    </footer>
  </body>
</html>
