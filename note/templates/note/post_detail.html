{% extends 'note/base.html' %}

{% block content %}
    <h1>New Post</h1>
        <form method="POST" class="post-form">{% csrf_token %} {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    <div>
        {% if post.published_date %}
            {{ post.publisehd_date }}
        {% endif %}
         <h1>{{ post.title }}</h1>
         <p>{{ post.content|linebreaks }}</p>
     </div>
{% endblock %}
